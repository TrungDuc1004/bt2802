<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Định dạng cho hàng sản phẩm nam */
    #men-row {
      display: flex;
      flex-wrap: wrap;
    }
    /* Định dạng cho hàng sản phẩm nữ */
    #women-row {
      display: flex;
      flex-wrap: wrap;
    }
    /* Căn chỉnh các cột */
    .col-product {
      flex: 0 0 25%; /* Mỗi cột chiếm 25% chiều rộng */
      max-width: 25%; /* Tối đa 25% chiều rộng */
      padding: 0 15px; /* Khoảng cách giữa các cột */
    }
  </style>
</head>
<body onload="listproduct()">
  <div class="container-fluid" style="margin-top: 20px; margin-bottom: 20px;">
    <div class="row" id="men-row">
      <div class="col-12">
        <h1>Thời trang nam</h1>
      </div>
    </div>    
  </div>
  <div class="container-fluid" style="margin-top: 20px; margin-bottom: 20px;">
    <div class="row" id="women-row">
      <div class="col-12">
        <h1>Thời trang nữ</h1>
      </div>
    </div>    
  </div>

  <script>
    var men = [
      {
        id:1,
        name:"quan short kaki",
        code: "TC1",
        price:"250,000",
        image:"https://namfashion.com/home/wp-content/uploads/2021/04/ao-phong-nam-coc-tay-co-tim-han-quoc-cao-cap-dep-ha-noi-7.jpg",
      },
      {
        id:2,
        name:"quan tay",
        code:"TC2",
        price:"260,000",
        image:"https://namfashion.com/home/wp-content/uploads/2021/04/ao-phong-nam-coc-tay-co-tim-han-quoc-cao-cap-dep-ha-noi-7.jpg",
      },
      {
        id:3,
        name:"ao kaki",
        code: "TC3",
        price:"270,000",
        image:"https://namfashion.com/home/wp-content/uploads/2021/04/ao-phong-nam-coc-tay-co-tim-han-quoc-cao-cap-dep-ha-noi-7.jpg",
      },
      {
        id:4,
        name:"ao thun",
        code: "TC4",
        price:"280,000",
        image:"https://namfashion.com/home/wp-content/uploads/2021/04/ao-phong-nam-coc-tay-co-tim-han-quoc-cao-cap-dep-ha-noi-7.jpg",
      }
    ];

    var women = [
      { 
        ID:"KO0002",
        name:"quan jean nu",
        image:"https://afamilycdn.com/150157425591193600/2020/11/13/photo-1-16052488555091401606667-1605249001242-16052490014921200165747.jpg",
        price: "269.000",
      },
      { 
        ID:"VN0002",
        name:"ao khoac nu",
        image:"https://afamilycdn.com/150157425591193600/2020/11/13/photo-1-16052488555091401606667-1605249001242-16052490014921200165747.jpg",
        price: "249.000",
      },
      {
        ID:"KK0002",
        name:"quan nu",
        image:"https://afamilycdn.com/150157425591193600/2020/11/13/photo-1-16052488555091401606667-1605249001242-16052490014921200165747.jpg",
        price: "269.000",
      }
    ];

    function listproduct(){
      men.forEach(function(product) {
        var card = createCard(product);
        document.getElementById("men-row").appendChild(card);
      });

      women.forEach(function(product) {
        var card = createCard(product);
        document.getElementById("women-row").appendChild(card);
      });
    }

    function createCard(product) {
      var colDiv = document.createElement("div");
      colDiv.className = "col-12 col-md-3 col-product"; // Thêm class col-product

      var card = document.createElement("div");
      card.className = "card";
      card.style.width = "18rem";

      var img = document.createElement("img");
      img.src = product.image;
      img.className = "card-img-top";
      img.style.height = "400px";

      var cardBody = document.createElement("div");
      cardBody.className = "card-body";

      var title = document.createElement("h5");
      title.className = "card-title";
      title.textContent = product.name;

      var price = document.createElement("p");
      price.className = "card-text";
      price.textContent = product.price;

      var buyButton = document.createElement("a");
      buyButton.href = "#";
      buyButton.className = "btn btn-primary";
      buyButton.textContent = "Đặt mua";
      buyButton.onclick = function() { oder(); };

      cardBody.appendChild(title);
      cardBody.appendChild(price);
      cardBody.appendChild(buyButton);

      card.appendChild(img);
      card.appendChild(cardBody);

      colDiv.appendChild(card);

      return colDiv;
    }

    function oder() {
      // Xử lý đặt mua
      console.log("Đặt mua");
    }
  </script>
</body>
</html>
